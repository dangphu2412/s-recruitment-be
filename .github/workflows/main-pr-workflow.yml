on:
  pull_request:
    branches:
      - main

jobs:
  setups:
    name: setup-packages
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node: [16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/node_modules/
          key: cache-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            - cache-node-modules-

      - name: Setup packages
        run: |
          yarn install --frozen-lockfile
          # yarn audit --audit-level=critical

  unit-test:
    name: unit-test
    needs: [setups]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node: [16.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/node_modules/
          key: cache-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            - cache-node-modules-

      - name: Run unit tests
        run: |
          yarn test
